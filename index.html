<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p class="error" id="errorMsg"></p>
    </div>

    <script>
        // Определённые учётные записи (username: password), ключи в lowercase для consistency
        const users = {
            'admin': 'Bilolsecretley123',
            'idrisov jasur': 'Texnologiya ustoz',
            'nodirjon': 'Nodiraka 2008',
            'xojakbartolipov': 'Adajon 1990',
            'shahobidin':'Bratan 2012',
            'muhammadfotix':'Bratan 2013',
            'saidamin':'Bratan 2012',
            'iskandar':'Bratan2012'
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.textContent = '';  // Очистка ошибки

            if (users.hasOwnProperty(username) && users[username] === password) {
                if (username === 'idrisov jasur') {
                    // Специальный контент для idrisov jasur
                    document.body.innerHTML = '<h1>this is homework (Tolipov Bilol)</h1>';
                } else {
                    // Redirect для остальных
                    window.location.href = 'https://alfacompofficial-del.github.io/computers/';
                }
            } else {
                errorMsg.textContent = 'Такой учетной записи не существует';
            }
        });
    </script>
</body>
</html>
